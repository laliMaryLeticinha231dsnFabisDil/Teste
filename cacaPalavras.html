<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caça-Palavras</title>
  <style>
    @font-face {
    font-family: 'Nunito';
    src: url(font/Nunito-ExtraBold.ttf);
}
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffd9fe88;
      color: #333;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      font-family: 'Nunito';
      color: #555;
      margin-bottom: 1rem;
    }

    .board {
  display: grid;
  grid-template-columns: repeat(10, 2.5rem);
  gap: 0.25rem;
}

.board div {
  width: 2.5rem;
  height: 2.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #ddd; /* Cor da borda */
  border-radius: 8px; /* Bordas arredondadas */
  cursor: pointer;
  font-size: 1.5rem; /* Aumenta o tamanho da fonte */
  background-color: #ffffff; /* Cor de fundo padrão */
  transition: background-color 0.3s, transform 0.3s; /* Adiciona transições suaves */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave para as células */
}

.board div:hover {
  background-color: #f0f8ff; /* Cor de fundo ao passar o mouse */
  transform: scale(1.1); /* Efeito de zoom ao passar o mouse */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra mais intensa ao passar o mouse */
}

.board div.selecionada {
  background-color: #cce5ff; /* Cor de fundo quando selecionada */
  box-shadow: inset 0 0 10px rgba(0, 123, 255, 0.5); /* Efeito de brilho quando selecionada */
}


    .found {
      color: #fff;
      font-weight: bold;
    }

    .selected {
      background-color: #cce5ff;
    }

    .words {
      margin-top: 1rem;
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
      text-align: center;
    }

    .word-item {
      padding: 0.5rem;
      color: #333;
    }

    .word-item.found {
      text-decoration: line-through;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #9a5695;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    

    button:hover {
      background-color: #c8a2f7;
    }

    .words{
      gap: 3vh;
      display: flex; /* Para centralizar as palavras */
      justify-content: center; /* Centraliza horizontalmente */
      margin-top: 1rem;
      list-style: none;
      padding: 0;
      font-size: 1.2rem; /* Tamanho da fonte */
    }
  </style>
</head>
<body>
  <h1>CAÇA-PALAVRAS</h1>
  <ul class="words" id="words"></ul>
  <div class="board" id="board"></div>
 
  <button onclick="nextRound()">Próxima Rodada</button>

  <script>
    const rounds = [
      ["PALAVRA", "JOGO", "CODIGO", "EXEMPLO", "RODADA", "DESAFIO", "LETRA", "TEXTO"],
      ["OUTRA", "FUNCAO", "SCRIPT", "PROGRAMAR", "EVENTO", "DESENVOLVE", "CONSOLE", "LAYOUT"],
      ["HTML", "CSS", "JAVASCRIPT", "PYTHON", "API", "REACT", "NODE", "VUEJS"],
      ["BANANA", "MAÇÃ", "LARANJA", "UVA", "MORANGO", "ABACAXI", "PERA", "MANGA"],
      ["ESTUDO", "ESCOLA", "ALUNO", "PROFESSOR", "MATÉRIA", "LIVRO", "AULA", "LIVRO"],
    ];
    const colors = ["#ff99cc", "#cc99ff", "#99ccff", "#ffcc99", "#66cc66"];
    let currentRound = 0;
    const gridSize = 10;
    let letters = [];
    let foundWords = [];
    let isSelecting = false;
    let selectedCells = [];

    function setupBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      foundWords = [];
      letters = Array(gridSize * gridSize).fill('');

      placeWords(rounds[currentRound]);

      letters.forEach((letter, index) => {
        const cell = document.createElement('div');
        cell.textContent = letter || String.fromCharCode(65 + Math.floor(Math.random() * 26));
        cell.dataset.index = index;
        cell.onmousedown = startSelection;
        cell.onmouseenter = continueSelection;
        cell.onmouseup = endSelection;
        board.appendChild(cell);
      });

      displayWords();
    }

    function placeWords(words) {
      words.forEach(word => {
        let placed = false;
        while (!placed) {
          const direction = Math.floor(Math.random() * 3);
          const row = Math.floor(Math.random() * gridSize);
          const col = Math.floor(Math.random() * gridSize);

          if (canPlaceWord(row, col, direction, word)) {
            for (let i = 0; i < word.length; i++) {
              const index = getIndex(row, col, direction, i);
              letters[index] = word[i];
            }
            placed = true;
          }
        }
      });
    }

    function canPlaceWord(row, col, direction, word) {
      for (let i = 0; i < word.length; i++) {
        const newRow = row + (direction === 0 ? i : direction === 2 ? i : 0);
        const newCol = col + (direction === 1 ? i : direction === 2 ? i : 0);
        if (newRow >= gridSize || newCol >= gridSize || letters[newRow * gridSize + newCol]) {
          return false;
        }
      }
      return true;
    }

    function getIndex(row, col, direction, i) {
      switch (direction) {
        case 0: return (row + i) * gridSize + col;           // vertical
        case 1: return row * gridSize + (col + i);           // horizontal
        case 2: return (row + i) * gridSize + (col + i);     // diagonal
      }
    }

    function displayWords() {
      const wordList = document.getElementById('words');
      wordList.innerHTML = '';
      rounds[currentRound].forEach(word => {
        const wordItem = document.createElement('li');
        wordItem.textContent = word;
        wordItem.classList.add('word-item');
        wordList.appendChild(wordItem);
      });
    }

    function nextRound() {
      if (currentRound < rounds.length - 1) {
        currentRound++;
        setupBoard();
      } else {
        alert("Jogo Concluído!");
      }
    }

    function startSelection(event) {
      isSelecting = true;
      selectedCells = [event.target];
      event.target.classList.add('selected');
    }

    function continueSelection(event) {
      if (isSelecting && !selectedCells.includes(event.target)) {
        selectedCells.push(event.target);
        event.target.classList.add('selected');
      }
    }

    function endSelection() {
      isSelecting = false;
      const selectedWord = selectedCells.map(cell => cell.textContent).join('');
      if (rounds[currentRound].includes(selectedWord)) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        selectedCells.forEach(cell => {
          cell.classList.add('found');
          cell.style.backgroundColor = color;
        });
        foundWords.push(selectedWord);
        updateWordList(selectedWord);
      }
      selectedCells.forEach(cell => cell.classList.remove('selected'));
      selectedCells = [];
    }

    function updateWordList(word) {
      const wordItem = Array.from(document.querySelectorAll('.word-item')).find(item => item.textContent === word);
      if (wordItem) {
        wordItem.classList.add('found');
      }
    }

    setupBoard();
  </script>
</body>
</html>
